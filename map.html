<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belmont Map</title>
    <meta name="description" content="Explore the musical performances at Belmont Porchfest. Belmont's Porchfest is a celebration of community through arts and music performed by your friends and neighbors in yards and on porches throughout Belmont. Bike to a friend's house to hear a klezmer band or host a circus show on your front lawn!.">
    <meta name="keywords" content="Belmont, Porchfest, Music, Performances, Live Music">
    <meta name="author" content="Mary Bradley">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header><h1>Porchfest Performances!!</h1></header>

        <nav>
            <a href="home.html">Home</a>
            <a href="form.html">Form</a>
        </nav>
    
<main>    
        <div id="map"></div>
        <script src="script/map.js" defer></script>
        <div id="map_container"></div>
</main>
    <template id="template-infowindow">
        <h2 data-alt="Alternative text for perfName">{{perfName}}</h2>
        <p class="bold-address" data-alt="Alternative text for address"> {{address}}</p>
        <p> {{description}}</p> 
        <p>Performance begins at {{perfTime}}<br>
        and will run {{perfLength}}</p>
                   
    </template>
    
</body>
</html>
